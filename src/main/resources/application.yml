spring:
  application:
    name: tokenization-service
    
  datasource:
    url: jdbc:postgresql://localhost:5432/sabpaisa_tokenization
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver
    
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
    
  redis:
    host: localhost
    port: 6379
    timeout: 10s
    
  security:
    jwt:
      secret-key: 404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
      expiration: 86400000 # 24 hours in milliseconds

server:
  port: 8082
  error:
    include-message: always
    include-binding-errors: always

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    
logging:
  level:
    com.sabpaisa.tokenization: DEBUG
    org.springframework.web: INFO
    org.hibernate: INFO

# Application specific properties
app:
  # Encryption configuration
  encryption:
    enabled: true
    master-key: # Generate with AesGcmEncryptionService.generateNewKey()
    exclude-paths: /health,/actuator/**,/swagger-ui/**,/v3/api-docs/**
  
  # Notification configuration
  notification:
    enabled: true
    from-email: noreply@sabpaisa.com
  
  # SMS configuration
  sms:
    provider: mock # Options: mock, twilio, aws-sns, textlocal
    api-key: ${SMS_API_KEY:}
    sender-id: SBPAIS
  
  # Monetization configuration
  monetization:
    enabled: true
    free-tier-tokens: 1000
  
  # Scheduled tasks
  scheduling:
    enabled: true